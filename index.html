<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: transparent;
      color: #eee;
    }

    /* Video Background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

.grid {
  display: grid;
  height: 100vh;
  width: 100vw;
  grid-template-columns: 1.5fr 2fr 2fr 1.5fr;
  grid-template-rows: .5fr 3.65fr 2fr;
  gap: 10px;
  padding-top: 31px;
  padding-bottom: 0px !important;
}

    .box {
      background: transparent;
      padding: 0;
      overflow: hidden;
      border: 1px solid #eee !important;
      border-radius: 8px;
    }

    iframe, img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: none;
    }

.tasks        { grid-area: 1 / 1 / 3 / 2; display: flex; flex-direction: column; }
.search      { grid-area: 1 / 2 / 2 / 4; border: none; }
.dogslider   { grid-area: 1 / 4 / 3 / 5; }
.notes       { grid-area: 2 / 2 / 3 / 3; /* Row 2 only, Column 2 */ }
.helpers       { grid-area: 3 / 2 / 4 / 3; /* Row 3 only, Column 2 */ }
.calculators  { grid-area: 2 / 3 / 3 / 4; }
.callinfo    { grid-area: 3 / 3 / 4 / 4; }  /* under Scripts */
.trucklist   { grid-area: 3 / 1 / 4 / 2; }
.clock       { grid-area: 3 / 4 / 4 / 5; }
  </style>
</head>
<body>

  <!-- ðŸ” Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://ia600601.us.archive.org/33/items/water-loop/WaterLoop.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="grid">
    <div class="box tasks">
      <iframe src="Assets/tasks.html"></iframe>
    </div>

    <div class="box search">
      <iframe src="Assets/search.html"></iframe>
    </div>

    <div class="box dogslider">
      <img src="Assets/dogSlides.webp" alt="Dog Slider">
    </div>

    <div class="box trucklist">
      <img src="Assets/Trucks.webp" alt="Truck List">
    </div>

    <div class="box notes">
      <iframe src="Assets/notes.html" title="Calculator A"></iframe>
    </div>

    <div class="box helpers">
      <iframe src="Assets/helpers.webp" alt="Helpers B"></iframe>
    </div>

    <div class="box calculators">
      <iframe src="Assets/calcs.html" title="Calculators"></iframe>
    </div>

    <div class="box callinfo">
      <img src="Assets/callForwarding.webp" alt="Call Forward Info">
    </div>

    <div class="box clock">
      <iframe src="Assets/clock.html" title="Clock"></iframe>
    </div>
  </div>

  <script>

  </script>
</body>
</html>
