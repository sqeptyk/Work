<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit and Time Zone Converter</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            min-height: 100vh;
            font-family: 'Exo 2', sans-serif;
        }

        .calculator {
            background-image: linear-gradient(140deg, #3B3E4C, #1E222F);
            padding: 8px;
            width: 275px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 6px;
            overflow-y: auto;
    border: 2px double;
    border-color:  #777 #FFF; /* Added border */
    border-radius: 8px;
        }

        .divider {
            border-top: 2px double #777;
            margin: 22px 0;
        }

        /* Units Converter Section */
        .unit-converter {
            max-width: 275px;
            margin: auto;
        }

        .unit-converter h3 {
            color: #eee;
            margin-top: -5px;
            margin-bottom: 5px;
            text-align: center;
        }

        .unit-select {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .unit-dropdown {
            width: 90px;
            padding: 8px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px double #ccc;
            background-color: transparent;
            color: #00FF00;
            text-align: center;
            font-family: 'Exo 2', sans-serif;
        }

        .unit-input {
            width: 113px;
            padding: 0px 8px 7.75px 8px; /* top right bottom left */
            margin-right: 33px;
            font-size: 25px;
            text-align: center;
            background-color: transparent;
            border-radius: 10px;
            color: #00FF00;
            border: 2px double #ccc;
            font-family: 'Exo 2', sans-serif;
        }

        .unit-result {
            width: 113px;
            padding: 0px 8px 7.25px 8px; /* top right bottom left */
            margin-right: 33px;
            text-align: center;
            border-radius: 10px;
            background-color: transparent;
            color: #00FF00;
            font-size: 25px;
            font-family: 'Exo 2', sans-serif;
            border: 2px double #ccc;
        }

        .clear-button {
            padding: 10px 15px;
            color: #eee;
            background-image: linear-gradient(140deg, #28a745, #34d058);
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            font-family: 'Exo 2', sans-serif;
            margin-top: 15px;
        }

        .clear-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
<div class="calculator">
    <!-- Units Converter Section -->
<div class="unit-converter">
    <h3>UNITS of MEASUREMENT</h3>
    <div class="unit-select" style="display: inline-block;">
        <input type="number" id="unit-input" class="unit-input" placeholder="INPUT">
    </div>
    <div class="unit-select" style="display: inline-block;">
        <select id="unit-from" class="unit-dropdown"></select>
        </div>
    <div class="unit-select" style="display: inline-block;">
        <input type="text" id="unit-result" class="unit-result" placeholder="OUTPUT" readonly>
    </div>
    <div class="unit-select" style="display: inline-block;">
        <select id="unit-to" class="unit-dropdown"></select>
        </div>
    <button id="clear-button" class="clear-button">CLEAR</button>
</div>

    <!-- Divider -->
    <div class="divider"></div>
</div>

    <script>

    </script>
</body>
</html>
