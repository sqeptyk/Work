<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist</title>
  <style>
    body {
      margin: 0;
      padding: 0px;
      font-family: sans-serif;
      background: transparent;
      color: #eee;
    }

    .checklist {
      list-style: none;
      padding: 0;
    }

    .checklist li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .checklist input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
  </style>
  
</head>
<body>
  <ul class="checklist">
    <li><input type="checkbox" id="task1"><label for="task1">CLOCK IN</label></li>
    <li><input type="checkbox" id="task2"><label for="task2">TIME SHEETS</label></li>
    <li><input type="checkbox" id="task3"><label for="task3">TAKE LUNCH</label></li>
    <li><input type="checkbox" id="task4"><label for="task4">CLOCK OUT</label></li>
  </ul>
  
  <script>
  document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
    const key = 'check_' + checkbox.id;
    checkbox.checked = localStorage.getItem(key) === 'true';
    checkbox.addEventListener('change', () => {
      localStorage.setItem(key, checkbox.checked);
    });
  });
</script>
</body>
</html>
